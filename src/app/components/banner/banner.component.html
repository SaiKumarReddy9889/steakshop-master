<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex="100" class="img">
    <div class="circle">
      <span>▷</span>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center center">
      <div fxFlex="40" fxHide.sm fxHide.xs>
        <h3>WATCH VIDEO</h3>
        <p class="para">You will love our execution</p>
      </div>
      <div fxFlex="60" fxHide.sm fxHide.xs>
        <div class="card">
          <div class="margin">
            <div fxLayout="row wrap" fxLayoutAlign="center center">
              <div fxFlex="70">
                <p>STEAK SHOP OFFERS BEST STEAK IN TOWN</p>
                <div *ngIf="isEnter">
                  <base
                    href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/"
                  />
                  <div
                    id="slider"
                    (mouseenter)="enter()"
                    (mouseleave)="leave()"
                  >
                    <figure>
                      <img src="../../../assets/img/2252530.png" alt />
                      <img src="../../../assets/img/chef1.jpg" alt />
                      <img src="../../../assets/img/food1.jpg" alt />
                      <img src="../../../assets/img/food3.jpg" alt />
                      <img src="../../../assets/img/food8.jpg" alt />
                    </figure>

                    <ul>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li></li>
                      <div class="active"></div>
                    </ul>
                  </div>
                </div>
                <div *ngIf="isLeave">
                  <div (mouseenter)="enter()" (mouseleave)="leave()">
                    <img
                      src="../../../assets/img/2252530.png"
                      alt
                      style="width:300px;height:200px"
                    />
                  </div>
                </div>
                <p style="line-height: 25px;">
                  inappropriate behavior is often laughed off as “boys will be
                  boys,” women face higher conduct standards especially in the
                  workplace. That’s why it’s crucial that, as women.
                </p>
              </div>
              <div fxFlex="30">
                <div align="center">
                  <button>
                    EXPLORE MENU
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
